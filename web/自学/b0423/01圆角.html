<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		#a {
			width: 100px;
			height: 100px;
			background-color: aqua;
			border-radius: 10px;
			/* 圆角 */
		}
		#b {
			width: 100px;
			height: 100px;
			background-color: rgb(255, 0, 0);
			border-radius: 5% 10% 15% 20%;
			/* 对应左上 右上 左下 右下 */
		}
	</style>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
