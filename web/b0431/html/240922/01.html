<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
     <!-- start决定开始的位置 -->
      <!-- type是类型 -->
     <ol start="1" type="a">
         <li>列表子项</li> 
         <li>列表子项</li> 
         <li>列表子项</li> 
         <li>列表子项</li> 
         <li>列表子项</li> 
         <li>列表子项</li> 
         <li>列表子项</li> 
         <li>列表子项</li> 
        </ol>
         <!-- 无序列表 -->
          <!-- none清空 最常用 -->
      <ul type="none">    
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li>  
      </ul>
      <ul type="circle">    
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li> 
        <li>列表子项</li>  
      </ul>
      <!-- 自定义列表 -->
       <dl>
        <dt>标题</dt>
        <dd>解释标题</dd>
        <dd>解释标题</dd>
        <dd>解释标题</dd>
       </dl>
     
</body>
</html>
