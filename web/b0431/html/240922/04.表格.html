<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- tr---一行
  td--一列
  border 边框
  cellspacing 单元格与单元格之间的距离
  cellpadding 单元格与文字之间的距离
  width 宽度
  height 高度
  align 居中                
  直接给表格使用 表格居中
  给tr或td使用 代表的是 tr或td的内容居中
  bgcolor 背景的颜色
  bordercolor 边框的颜色 -->

		<table
			border="1"
			cellspacing="0"
			height="300"
			width="500"
			cellpadding="50"
			bgcolor="skyblue"
			bordercolor="green"
		>
			<tr align="center">
				<td>*****</td>
				<td>*****</td>
				<td>*****</td>
				<td>*****</td>
			</tr>
			<tr align="center">
				<td>*****</td>
				<td>*****</td>
				<td>*****</td>
				<td>*****</td>
			</tr>
			<tr align="center">
				<td>*****</td>
				<td>*****</td>
				<td>*****</td>
				<td>*****</td>
			</tr>
		</table>
	</body>
</html>
