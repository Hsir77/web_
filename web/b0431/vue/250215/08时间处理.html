<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="root">
			<h3>事件处理v - on 或 @事件名</h3>
			<button v-on:click="say">say{{msg}}</button>

			<button @click="warn('hello',$event)">warn</button>

			<h3>事件修饰符</h3>
			<!-- 阻止冒泡 -->
			<div @click="todo">
				<button @click="doThis">单机事件会继续传播</button>
			</div>
			<div @click="todo">
				<button @click.stop="doThis">阻止单机事件会继续传播</button>
			</div>

			<!-- 阻止默认行为 -->
			<a href="https://baidu.com" @click.prevent="doStop">跳转</a>

			<!-- 点击事件只执行一次 -->
			<button @click.once="doOnly">点击事件只会执行一次{{num}}</button>

			<!-- 按键修饰符 -->
			<input type="text" @keyup.enter="keyEnter($event)" />
		</div>
		<script>
			new Vue({
				el: '#root',
				data: {
					msg: 'hello,test',
					num: 0,
				},
				methods: {
					say() {
						alert(this.msg);
					},
					warn(name, event) {
						alert(name);
						alert(event.target.tagName);
					},
					doThis() {
						alert('dothis...');
					},
					todo() {
						alert('todo...');
					},
					doStop() {
						alert('不许跳');
					},
					doOnly() {
						this.num++;
					},
					keyEnter(event) {
						console.log(event);
						alert(event.target.value);
					},
				},
			});
		</script>
	</body>
</html>
