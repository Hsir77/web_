<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="root">
			<form action="#" @submit.prevent="submitForm">
				姓名:<input type="text" name="username" id="" v-model="name" />
				<br />
				性别:<input type="radio" name="sex" id="" v-model="sex" value="1" />男
				<input type="radio" name="sex" id="" v-model="sex" value="0" />女
				<br />
				技能:<input type="checkbox" name="skills" id="" value="java" v-model="skills" />java开发
				<input type="checkbox" name="skills" id="" value="vue.js" v-model="skills" />vue开发
				<input type="checkbox" name="skills" id="" value="web" v-model="skills" />web开发
				<br />
				城市:
				<select name="city" id="" v-model="city">
					<option :value="item.code" v-for="item in cities">{{item.name}}</option>
				</select>
				<br />
				<textarea name="desc" id="" cols="30" rows="10" v-model="desc"></textarea>
				<br />
				<button type="submit">提交</button>
			</form>
		</div>
		<script>
			new Vue({
				el: '#root',
				data: {
					name: '',
					sex: 0,
					skills: ['vue.js'],
					cities: [
						{ code: 'bj', name: '北京' },
						{ code: 'sh', name: '上海' },
						{ code: 'heb', name: '哈尔滨' },
					],
					city: '',
					desc: '',
				},
				methods: {
					submitForm() {
						alert(this.name + ' ' + this.sex + ' ' + this.skills + ' ' + this.city + ' ' + this.desc);
					},
				},
			});
		</script>
	</body>
</html>
