<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./vue.js"></script>
		<style>
			.boc-enter-active {
				animation: boc-in 1s;
			}
			.boc-leave-active {
				animation: boc-in 1s reverse;
			}
			@keyframes boc-in {
				0% {
					transform: scale(0);
				}
				50% {
					transform: scale(2);
				}
				100% {
					transform: scale(1);
				}
			}
		</style>
	</head>

	<body>
		<div id="root">
			<button @click="show=!show">放大缩小</button>
			<br />
			<transition name="boc">
				<p v-if=" show " style="display: inline-block">666666666666</p>
			</transition>
		</div>
		<script>
			new Vue({
				el: '#root',
				data: {
					show: true,
				},
			});
		</script>
	</body>
</html>
