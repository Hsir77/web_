			var startx;

			var index = 0;
			var screenwidth;
			var arr = document.querySelectorAll('.buttom li');
			var arr2 = arr[index].parentNode.children;
			var parentChildren = arr[index].parentNode.children;

			document.querySelector('.nav').addEventListener('touchstart', function (e) {
				startx = e.targetTouches[0].clientX;
				screenwidth = document.querySelector('.nav').clientWidth;
				clearInterval(time);
			});
			document.querySelector('.nav').addEventListener('touchend', function (e) {
				var x = e.changedTouches[0].clientX;
				if (Math.abs(e.changedTouches[0].clientX - startx) > screenwidth / 3) {
					index++;
					if (index >= arr.length) {
						index = 0;
					}

					for (var i = 0; i < parentChildren.length; i++) {
						parentChildren[i].classList.remove('red');
					}
					arr[index].classList.add('red');

					if (index > 7) {
						index = 0;
					}
					document.querySelector('.nav > ul').style.transform = 'translateX(' + -screenwidth * index + 'px)';
					console.log(index);
				}
				auto();
			});
			function auto() {
				time = setInterval(function () {
					document.querySelector('.nav > ul').style.transform = 'translateX(' + -screenwidth * index + 'px)';
					if (index >= arr.length) {
						index = 0;
					}

					for (var i = 0; i < parentChildren.length; i++) {
						parentChildren[i].classList.remove('red');
					}
					arr[index].classList.add('red');
					index++;
					if (index > 7) {
						index = 0;
					}
				}, 1500);
			}
			window.addEventListener('scroll', function () {

			// 124578;

			function ms() {
				ms = setInterval(function () {
					var timing = document.querySelectorAll('.time div');
					var now = new Date();
					var nowdate = now.getTime();
					var target = new Date(2025, 0, 18);
					var targetdate = target.getTime();
					timing[1].innerHTML = parseInt((targetdate - nowdate) / 36000000);
					timing[2].innerHTML = parseInt(((targetdate - nowdate) / 3600000) % 10);
					timing[4].innerHTML = parseInt((((targetdate - nowdate) / 1000 / 60) % 60) / 10);
					timing[5].innerHTML = parseInt((((targetdate - nowdate) / 1000 / 60) % 60) % 10);
					timing[7].innerHTML = parseInt((((targetdate - nowdate) / 1000) % 60) / 10);
					timing[8].innerHTML = parseInt((((targetdate - nowdate) / 1000) % 60) % 10);
				}, 1000);
			}
