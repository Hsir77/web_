<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../day01/jq.min.js"></script>
    <script src="./color.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div></div>
    <button>按钮</button>

    <script>
        $("button").click(function () {
            // animate 自定义动画
            // 不识别颜色 必须引入color.js库
            $("div").animate({
                width: "300px",
                height: "500px",
                backgroundColor: "red"
            })
        })
    </script>
</body>

</html>
