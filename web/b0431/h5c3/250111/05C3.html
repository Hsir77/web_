<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul {
				width: 800px;
				height: auto;
				margin: 0 auto;
			}
			li {
				width: 158px;
				height: 158px;
				border: 1px solid;
				float: left;
				text-align: center;
				line-height: 158px;
			}
			li:first-child {
				background-color: black;
			}
			li:last-child {
				background-color: bisque;
			}
			li:nth-child(3) {
				background-color: red;
			}
			li:nth-child(7n + 1) {
				background-color: blue;
			}
			li:nth-last-child(-n + 5) {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
			<li>13</li>
			<li>14</li>
			<li>15</li>
			<li>16</li>
			<li>17</li>
			<li>18</li>
			<li>19</li>
			<li>20</li>
			<li>21</li>
			<li>22</li>
			<li>23</li>
			<li>24</li>
			<li>25</li>
			<li>26</li>
			<li>27</li>
			<li>28</li>
			<li>29</li>
			<li>30</li>
			<li>31</li>
			<li>32</li>
			<li>33</li>
			<li>34</li>
			<li>35</li>
		</ul>
	</body>
</html>
