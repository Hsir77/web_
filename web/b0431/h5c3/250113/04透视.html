<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				perspective: 300px;
			}
			.box {
				width: 500px;
				height: 500px;
				background-color: aqua;
				margin: 100px auto;
				transform: rotateY(200deg);
				transform-style: preserve-3d;
				/* 让盒子处于3维空间 */
			}
			.in {
				width: 300px;
				height: 200px;
				background-color: bisque;
				margin: 100px auto;
				transform: translate(100px) rotateX(200deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="in"></div>
		</div>
	</body>
</html>
