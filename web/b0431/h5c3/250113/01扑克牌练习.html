<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 310px;
				height: 438px;

				margin: 100px auto;
				position: relative;
			}
			img {
				position: absolute;
				left: 0;
				top: 0;
				transform-origin: bottom;
			}
			div:hover img:nth-child(1) {
				transition: all 2s;
				transform: rotate(-60deg);
			}
			div:hover img:nth-child(2) {
				transition: all 2s;
				transform: rotate(-50deg);
			}
			div:hover img:nth-child(3) {
				transition: all 2s;
				transform: rotate(-40deg);
			}
			div:hover img:nth-child(4) {
				transition: all 2s;
				transform: rotate(-30deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../250112/images/pk1.png" alt="" />
			<img src="../250112/images/pk1.png" alt="" />
			<img src="../250112/images/pk1.png" alt="" />

			<img src="../250112/images/pk2.png" alt="" />

			<img src="../250112/images/pk2.png" alt="" />
		</div>
	</body>
</html>
