<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: chartreuse;
				animation: move 3s infinite alternate;
			}
			/*infinite无限执行  */
			/*  alternate 反向执行 */
			/* forwards 保持结束后的状态 */
			/* backwards 保持开始前的状态 */
			/* step（10）分布执行 */
			@keyframes move {
				from {
					transform: translateX(0) rotate(0);
				}
				to {
					transform: translateX(500px) rotate(500deg);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
