		<title>Document</title>
		<style>
			* {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			body {
				font-size: 35px;
			}

			div {
				width: 1000px;
				margin: 40px auto;
			}
			ul {
				border: 1px solid;
			}

			li {
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 10px;
			}
			div:nth-child(1) li {
				float: left;
			}
			div:nth-child(1) ul {
				overflow: hidden;
			}
			div:nth-child(2) ul {
				display: flex;
				flex-direction: row;
			}
			div:nth-child(3) ul {
				display: flex;
				flex-direction: row-reverse;
			}
			div:nth-child(4) ul {
				display: flex;
				flex-direction: column;
			}
			div:nth-child(5) ul {
				display: flex;
				flex-direction: column-reverse;
			}
		</style>
