<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = ['c', 'a', 'z', 'a', 'a'];
			var a1 = [];
			var obj = {};
			for (var i = 0; i < a.length; i++) {
				if (a1[a[i]] === undefined) {
					a1[a[i]] = 1;
				} else {
					a1[a[i]] += 1;
				}
				obj[a[i]] = a1[a[i]];
			}
			console.log(obj);
		</script>
	</body>
</html>
