<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<!-- placeholder 占位符
          autocomplete 自动完成记录上次的信息默认开启
          autofocus 获取焦点
        -->
			用户名:<input type="text" name="username" id="aaa" placeholder="请输入用户名" autofocus />
			<!-- multiple文件多选 -->
			文件: <input type="file" multiple />
		</form>
	</body>
</html>
