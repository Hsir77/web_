<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			header {
				height: 60px;
				width: 1000px;
				margin: 0 auto;
				background-color: rgb(255, 0, 0);
			}
			nav {
				height: 100px;
				width: 1000px;
				margin: 0 auto;
				background-color: rgb(255, 170, 0);
			}
			section {
				height: 600px;
				width: 1000px;
				margin: 0 auto;
				background-color: rgb(212, 255, 0);
			}
			aside {
				height: 600px;
				width: 400px;
				margin: 0 auto;
				background-color: rgb(9, 255, 0);
				float: left;
			}
			article {
				height: 600px;
				width: 600px;
				margin: 0 auto;
				background-color: rgb(0, 242, 255);
				float: right;
			}
			footer {
				height: 100px;
				width: 1000px;
				margin: 0 auto;
				background-color: rgb(132, 0, 255);
			}
		</style>
	</head>
	<body>
		<!-- 只有语义化，div改名看起来规范，无别的作用 -->
		<header></header>
		<nav></nav>
		<section>
			<aside></aside>
			<article></article>
		</section>
		<footer></footer>
	</body>
</html>
