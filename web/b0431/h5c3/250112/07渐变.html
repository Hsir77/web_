<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 600px;
				height: 100px;
				margin: 30px auto;
				border: 1px solid;
			}
			div:nth-child(1) {
				background: linear-gradient(rgb(128, 0, 0), blue);
				background: linear-gradient(rgb(128, 0, 0), blue);
			}
			div:nth-child(2) {
				background: linear-gradient(to left, rgb(128, 0, 0), blue);
			}
			div:nth-child(3) {
				background: linear-gradient(0deg, rgb(128, 0, 0), blue);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
