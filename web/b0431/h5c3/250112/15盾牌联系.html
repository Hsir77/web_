<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: rgb(24, 134, 39);
			}
			.all > div {
				display: inline-block;
			}
			.all {
				width: 600px;
				height: 600px;
				margin: 100px auto;
			}

			#a1 {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_01.png) no-repeat right bottom;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(2) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_02.png) no-repeat bottom;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(3) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_03.png) no-repeat left bottom;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(4) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_04.png) no-repeat right;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(5) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_05.png) no-repeat center;
				margin: 3px;
				background-clip: content-box;
				transform: rotate(50deg);
				position: relative;
				top: -335px;
				left: 350px;
				transition: all 2s;
			}
			div:nth-child(6) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_06.png) no-repeat left;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(7) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_07.png) no-repeat right top;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(8) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_08.png) no-repeat top;
				margin: 3px;
				background-clip: content-box;
			}
			div:nth-child(9) {
				display: inline-block;
				width: 178px;
				height: 178px;
				background: url(./images/shield_1_09.png) no-repeat left top;
				margin: 3px;
				background-clip: content-box;
			}
			body:hover div:nth-child(5) {
				transform: translate(-350px, 335px) rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div id="a1"></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
