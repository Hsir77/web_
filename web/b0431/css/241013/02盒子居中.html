<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.f {
				width: 700px;
				height: 400px;
				border: 1px solid black;
				position: relative;
			}
			.s {
				width: 100px;
				height: 100px;
				border: 1px solid rgb(212, 15, 15);
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -50px;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="f">
			<div class="s"></div>
		</div>
	</body>
</html>
