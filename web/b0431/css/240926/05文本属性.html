<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<!-- 
size默认值16  大小
weight默认值500  粗细
 -->
	<style>
		p {
			font-size: 30px;
			font-weight: 800;
			font-family: 宋体;
			line-height: 50px;
			/* 用来使字体垂直居中，但必须要和总长一样 */
			/* 连写有顺序要求  font+风格+粗细+大小+行高+格式*/
			/* 环境下阿布贾好吃吧户籍刚擦年纪啊v不就干撒滚吧单擦机哈高度撒大V好高级啊小计啊哈耍把戏回顾清洗剂和 */
			font: italic 500 50px/50px 宋体;
		}
	</style>
	<body>
		<p>123456789</p>
		<p>456789123</p>
	</body>
</html>
