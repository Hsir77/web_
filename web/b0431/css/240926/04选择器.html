<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            color: rgb(33, 133, 220);
        } */
        /* 
        *通配符 所有的都选
         */

         /* 
         交集选择器是标签与类相交的部分
          */

          /* 
         1.交集选择器 标签与类名相交的部分 标签名.类名 div.class
         2.并集选择器 没有限制条件 找到多个元素 并为他们设置共同的样式 选择器1，选择器2，选择器3.。。。
         3.后代选择器 在嵌套关系下找到某个元素 父级元素 空格 后代元素 (无论几层都可以)
         4.子代选择器 在嵌套关系下找到某个元素（必须是直接嵌套关系） 父级>子级
         5.属性选择器 根据html属性 语法[html属性]
         5.1[属性名]
         5.2[属性名="属性值”]
         5.3[属性名^="属性值”]以xx开头5.4[属性名$=“属性值”]以xx结尾5.4[属性名*="属性值”]其中包含xxx 
         6.链接的伪类
         6.1 标签访问前:link 
         6.2 标签访问时 ：active 
         6.3 标签访问后 ：visited 
         6.4 鼠标移入时 ：hover
         7.获取焦点时：focus
           */
            p.a{
            color: rgb(4, 2, 0);
          }  
          div,p,li{
            color: brown;
          }
          ul a{
            color: aqua;
          }
          /* ul>li>a{
            color: blueviolet;
          } */
          [class]{
            color: green;
          }
          #u963:visited{
            color: gold;
          }
          #u963:link{
            color: rgb(11, 10, 4);
          }
          input:focus{
            color: blue;
          }



    </style>
</head>
<body>
   <div id="a">111</div>
   <div id="a">111</div>
   
   <div id="a">111</div>
   <p class="a">111</p>
   <p class="a">111</p>
   <p class="a">111</p>
  
   <li>111</li>
   <ul>
    <li>
        <a href="">789456</a>
    </li>
   </ul>
   <a href="" id="u963">点我</a>
   <input type="text">
</body>
</html>
