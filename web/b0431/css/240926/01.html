<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 颜色的书写方式
     1 直接写英文
     2 用16进制 #000000-#ffffff
     3 rbg 调色 在0-255之间调色  3位
     4 rgba 4位 最后一位是透明度
     
      -->
     <style>
        #qwer {
            color: rgba(179, 153, 27, 0.845);
        }
     </style>

</head>
<body>
    <p id="qwer">123456</p>
</body>
</html>
