<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: orange;
				color: white;
				font-size: 25px;
				font-weight: 100px;
				text-align: center;
				line-height: 100px;
				border-radius: 15px;
				/* 两种格式1px 2% */
				/* 如果写4个值从左上顺时针转 */
				opacity: 0.5;
				/* 透明度0-1之间 */
				/* 与rgba区别 opacity会带着里面的内容一起透明 */
			}
		</style>
	</head>
	<body>
		<div>mi</div>
	</body>
</html>
