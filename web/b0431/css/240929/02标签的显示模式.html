<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: blue;
				border: 1px solied;
				display: inline-block;
				/* 块级转 行内块 */
			}
			span {
				width: 100px;
				height: 100px;
				background-color: rgb(211, 178, 15);
				border: 1px solied;
				display: block;
				/* 行内转块 */
			}
			input {
				width: 100px;
				height: 100px;
				background-color: rgb(235, 15, 15);
				border: 1px solied;
				display: block;
				/* 行内块转块级 */
			}
		</style>
	</head>
	<body>
		<!-- 
    一 块级元素 div h1-6 p ul li
     1.独占一行
     2.可设置宽高
     3.在嵌套关系下 子块级元素与父块宽度保持一致

    二 行内元素 span a strong em del ins
     1.在一行显示
     2.不能设置宽高 由内容撑起

    三 行内块元素 img input
     1.在一行显示
     2.可以设置宽高
     -->
		<div>666</div>
		<div>666</div>
		<div>666</div>
		<span>555</span>
		<span>555</span>
		<span>555</span>
		<input type="text" />
		<input type="text" />
		<input type="text" />
	</body>
</html>
