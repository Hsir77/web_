<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 通过id获取元素
			var test = document.getElementById('div2');
			console.log(test);
			// 通过标签名获取元素
			var li = document.getElementsByTagName('li');
			console.log(li);
			// 通过class获取元素 形成一个数组
			var div = document.getElementsByClassName('div1');
			console.log(div);
			// 通过css选择器获取页面元素
			var li1 = document.querySelector('.div1');
			console.log(li1);

			var li2 = document.querySelectorA1l('.a');
			console.log(li2);
		</script>
	</body>
</html>
