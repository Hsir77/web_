<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			console.log(Math.abs(-1)); //绝对值
			console.log(Math.floor(5.9)); //向下取整
			console.log(Math.ceil(5.1)); //向上取整
			console.log(Math.round(5.5)); //四舍五入

			console.log(Math.random() * 10); //取随机数
			console.log(Math.random() * (10 - 1 + 1) + 1);
			console.log(Math.floor(Math.random() * (10 - 1 + 1) + 1));
			//                                     (大数-小数+1)+小数
		</script>
	</body>
</html>
