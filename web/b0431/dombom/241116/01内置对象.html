<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			console.log(window);

			setTimeout(function () {
				//一次
				alert(12345);
			}, 1000);

			var time = setInterval(function () {
				//多次，异步执行
				console.log(1);
			}, 1000);
			clearInterval(time);
		</script>
	</body>
</html>
