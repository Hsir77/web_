<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: aqua;
				border: 10px solid;
				padding: 50px;
				margin: 50px;
			}
			* {
				padding: 0;
				margin: 0;
			}
			body {
				height: 2000px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector('div');
			div.onclick = function (e) {
				//在事件对象中获取鼠标位置 基于网页的可视区域
				console.log(e);
				console.log(e.clientX);
				console.log(e.clientY);

				//区别包括被卷走的部分
				console.log(e.pageX);
				console.log(e.pageY);

				//基于电脑屏幕
				console.log(e.screenX);
				console.log(e.screenX);

				//基于被触发的元素
				console.log(e.offseetX);
				console.log(e.offseetY);
			};
		</script>
	</body>
</html>
