<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: aliceblue;
			}
			.btn {
				width: 100px;
				height: 40px;
				background-color: rgba(17, 16, 16, 0.715);
				font-size: 14px;
				color: rgb(240, 255, 255);
				text-align: center;
				line-height: 40px;
			}
			.login {
				margin: 0 auto;
				width: 300px;
				height: 500px;
				background-color: azure;
				position: relative;
				font-size: 20px;
				text-align: center;
				display: none;
			}
			.img {
				position: absolute;
				top: 10px;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="btn">点击显示弹窗</div>
		<div class="login">
			登录
			<div class="img"><img src="./xxx.jpg" alt="" /></div>
		</div>
		<script>
			var btn = document.querySelector('.btn');
			var login = document.querySelector('.login');
			var img = document.querySelector('.img');
			btn.onclick = function () {
				login.style.display = 'block';
				document.body.style.backgroundColor = 'dimgray';
			};
			img.onclick = function () {
				login.style.display = 'none';
				document.body.style.backgroundColor = ' aliceblue';
			};
			login.onmousedown = function (e) {
				var x = e.clientX;
				var y = e.clientY;
				login.onmousemove = function (e) {
					let newX = e.clientX - x;
					let newY = e.clientY - y;
					login.style.left = newX + 'px';
					login.style.top = newY + 'px';
				};
			};
			login.onmouseup = function (e) {
				login.style.left = newX + 'px';
				login.style.top = newY + 'px';
			};
		</script>
	</body>
</html>
