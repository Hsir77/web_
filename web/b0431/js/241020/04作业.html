<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//2:假设这个月1号是星期一，提示用户输入本月的日期(即1日 - 31日)//，返回用户输入日期是星期几(中)
			//!如果你给我的日期不正确 我要提示你不正确，在重新询问你的日期 直到正确为止
			//prompt() 用输入的数字 1-30
			var a = parseInt(prompt('输入日期'));
			if (isNaN == a) {
				document.write('日期不正确');
			} else {
				if (a > 1 && a < 30) {
					var b = a % 7;
					alert('今天是星期' + b);
				} else {
					document.write('日期不正确');
				}
			}
		</script>
	</body>
</html>
