<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = prompt('1');
			var b = prompt('1');
			if (a > b) {
				console.log('a');
			} else if (a < b) {
				console.log('b');
			} else {
				console.log('a');
			}
			var c = prompt('jiou');
			var d = c % 2;
			if (d == 0) {
				console.log('偶数');
			} else {
				console.log('奇数');
			}
			//三元表达式
			c % 2 == 0 ? alert('偶数') : alert('奇数');
		</script>
	</body>
</html>
