<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 两大类
			// 简单数据类型(基本)
			// number 数字 boolean布尔 string字符串 null undifined
			// 复杂数据类型(引用)
			// object 对象 function方法 arr数组
			//number
			console.log(Number.MAX_VALUE);
			console.log(Number.MIN_VALUE);
			console.log(Infinity); //无穷大
			console.log(-Infinity); //无穷小

			//str
			console.log('a');
			console.log('A');
			//不能通过索引改变字符串

			var a = 'abc';
			console.log(a[1]);
			a[1] = 'o';
			console.log(a);
			//null undifined
			// 一个是空 一个是没有赋值
			var b;
			console.log(b);
		</script>
	</body>
</html>
