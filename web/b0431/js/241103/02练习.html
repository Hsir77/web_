<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//.一球从100米高度自由落下，每次落地后反跳回原高度的一半；再落下，求它在 第10次落地时，共经过多少米？第10次反弹多高
			var a = 100;
			var j = prompt('1');
			var sum = 0;
			for (var i = 0; i < j; i++) {
				sum = sum + a;
				a = a / 2;
			}
			document.write(a);
			document.write('<br />');
			document.write(sum);
		</script>
	</body>
</html>
