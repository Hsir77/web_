<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var obj = {
				name: '小强',
				age: 18,
				eat: {
					yangtou: '羊头',
					yutou: '鱼头',
					jichi: '鸡翅',
				},
			};

			var obj2 = {
				eat2: {},
			};
			for (const key in obj) {
				if (key === 'eat') {
					for (const k in obj.eat) {
						obj2.eat2[k] = obj.eat[k];
					}
				} else {
					obj2[key] = obj[key];
				}
			}

			console.log(obj2 === obj); //false
			console.log(obj2.eat === obj.eat); //false
		</script>
	</body>
</html>
