<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = [1, 1];
			var months = prompt('输入');
			for (var i = 2; i <= months + 1; i++) {
				arr[i] = arr[i - 1] + arr[i - 2];
			}
			document.write('在 ' + months + ' 个月后，兔子总对数为：' + arr[months]);
		</script>
	</body>
</html>
