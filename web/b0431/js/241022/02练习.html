<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var problem1 = [];
			var j1 = 0;
			for (var i1 = 1; i1 <= 100; i1 = i1 + 2) {
				problem1[j1] = i1;
				j1++;
			}
			console.log(problem1);
			//**********************************************
			var problem2 = [1, 2, 3, 15, 26, 35, 29, 24, 28];
			var sum = 0;
			for (var i2 = 0; i2 < problem2.length; i2++) {
				sum = problem2[i2] + sum;
			}
			var average = sum / problem2.length;
			console.log(sum);
			console.log(average);
			//**************************************************
			var problem3 = [2, 1, 3, 15, 26, 35, 29, 24, 28];
			var value1 = 0;
			var value2 = 0;
			for (var i3 = 0; i3 < problem3.length; i3++) {
				if (problem3[i3] > value1) value1 = problem3[i3];
				if (problem3[i3] < value2) value2 = problem3[i3];
			}

			for (var i3 = 0; i3 < problem3.length; i3++) {
				if (problem3[i3] == value1) console.log(value1, i3);
			}
			for (var i3 = 0; i3 < problem3.length; i3++) {
				if (problem3[i3] == value1) console.log(value2, i3);
			}
			//*****************************************
			var problem4 = ['a1', 'a2', 'a3', 'a4'];
			//*******************************************
			var problem5 = [1, 2, 3, 4, 5, 6];
			var problem6 = [];
			var j5 = 0;
			var i5 = problem5.length - 1;
			while (i5 >= 0) {
				problem6[j5] = problem5[i5];
				i5--;
				j5++;
			}
			console.log(problem6);
		</script>
	</body>
