<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<!-- 内部js -->
		<script>
			alert('hello.js');
			//警示框
			let a = 20;
			// 定义变量
			a = 21;
			// 更新变量
			document.write(a);
			// 页面输出
			console.log('控制台打印');
			// 控制台打印
			prompt('输入');
			// 输入
			const PI = 3.14159;
			console.log(PI);
			// 常量的值不变
			// 声明时必须赋值
			console.log('韩子岩' + '帅');
			// 在字符串中+是相连
		</script>
	</body>
</html>
