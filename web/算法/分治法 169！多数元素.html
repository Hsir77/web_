<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
      给定一个大小为 n 的数组 nums ，返回其中的多数元素。多数元素是指在数组中出现次数 大于 ⌊ n/2 ⌋ 的元素。
      你可以假设数组是非空的，并且给定的数组总是存在多数元素。
      示例 1：
      输入：nums = [3,2,3]
      输出：3
      示例 2：
      输入：nums = [2,2,1,1,1,2,2]
      输出：2
      */
			/**
			 * @param {number[]} nums
			 * @return {number}
			 */
			var majorityElement = function (nums) {
				function devide(nums) {
					if (nums.length == 1) {
						return nums[0];
					}
					const mid = Math.floor(nums.length / 2);

					const left = devide(nums.slice(0, mid));
					const right = devide(nums.slice(mid));

					if (left == right) {
						return left;
					}

					const leftCount = nums.filter((num) => num == left).length;
					const rightCount = nums.filter((num) => num == right).length;

					return leftCount > rightCount ? left : right;
				}

				return devide(nums);
			};
			let nums = [2, 3, 1, 3, 1, 3, 2, 0, 0, 0, 5, 5, 5];
			console.log(majorityElement(nums));
		</script>
	</body>
</html>
