<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const obj = {
				val: 'a',
				left: { val: 'b', left: { val: 'd' }, right: { val: 'e' } },

				right: { val: 'c', left: { val: 'f' }, right: { val: 'g' } },
			};
			function postorder1(obj) {
				if (!obj) {
					return;
				}
				postorder1(obj.left);
				postorder1(obj.right);
				console.log(obj.val);
			}
			// postorder1(obj);

			//栈实现
			function postorder2(obj) {
				let arr = [];
				let stack = [obj];

				while (stack.length) {
					const o = stack.pop();
					arr.unshift(o.val);
					if (o.left) {
						stack.push(o.left);
					}
					if (o.right) {
						stack.push(o.right);
					}
				}
				return arr;
			}
			console.log(postorder2(obj));
		</script>
	</body>
</html>
