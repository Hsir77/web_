	<body>
		<script>
			let arr = [3, 5, 4, 2, 7, 1, 8];
			function arrsort(arr) {
				for (let i = 0; i < arr.length - 1; i++) {
					for (let j = 0; j < arr.length - 1 - i; j++) {
						if (arr[j] <= arr[j + 1]) {
						} else {
							const d = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = d;
						}
					}
				}
				return arr;
			}
			console.log(arrsort(arr));
		</script>
	</body>
