<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = [3, 5, 4, 2, 7, 1, 8];
			function quickSort(arr) {
				if (arr.length <= 1) {
					return arr;
				}

				const pivot = arr[0];
				const left = [];
				const right = [];

				for (let i = 1; i < arr.length; i++) {
					if (arr[i] <= pivot) {
						left.push(arr[i]);
					} else {
						right.push(arr[i]);
					}
				}

				return [...quickSort(left), pivot, ...quickSort(right)];
			}

			console.log(quickSort(arr));
		</script>
	</body>
</html>
